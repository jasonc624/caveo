<div class="search-container">
  <input type="text" (click)="filters()" (ngModelChange)="queryAddresses($event)" [ngModel]="searchVal" class="search-bar">
  <ng-container *ngIf="addrMatch">
    <ul class="suggestions">
      <li *ngFor="let match of addrMatch">
        <a (click)="searchAddress(match)">{{match.formatted_address}}</a>
      </li>
    </ul>
  </ng-container>
</div>
