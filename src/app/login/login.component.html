<div class="modal-header">
  <div class="modal-title">Login Modal</div>
  <button type="button" class="close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form action="submit">
    <div class="form-group">
      <label for="name">Enter valid email</label>
      <input type="text" class="form-control" id="email"
             required
             [(ngModel)]="email" name="username">

      <label for="city">Enter password</label>
      <input type="password" class="form-control" id="password"
             required
             [(ngModel)]="password" name="name">
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">Login</button>
    <button type="button" class="btn btn-primary disabled">Facebook Login</button>

  </form>
</div>
<div class="modal-footer">
</div>
