<form #f="ngForm" (ngSubmit)="submitNewListing(f)" class="newlisting-form" novalidate>
  <div class="step-container" [ngClass]="{'step-2': step == 2, 'step-3': step == 3, 'step-4': step == 4}">
    <div id="basic_info" >
      <div class="form-group">
        <label for="name">Name of Listing</label>
        <input name="name" class="form-control" ngModel required #name="ngModel">
        <small class="form-text text-muted">Make it attractive by adding details such as "Mold check!" or "Asbestos free!"</small>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label for="price">Set Price</label>
            <input type="number" class="form-control" name="price" ngModel #price="ngModel">
            <small class="form-text text-muted">The more recent your listing is the more you can earn. You can also list it free.</small>
          </div>
          <div class="col-sm-6">
            <label for="type">Cavedoc Type</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="type" ngModel #type="ngModel" value="appraisal" checked>
                Appraisal
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="type" ngModel #type="ngModel" value="inspection">
                Inspection
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="type" ngModel #type="ngModel" value="other">
                Other
              </label>
            </div>
          </div>
        </div>
      </div>
    </div><!--
    --><div id="cover">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label for="">Upload Cover Image</label>
          <label class="custom-file">
            <input type="file" class="custom-file-input" #coverUpload ngModel name="cover" #cover="ngModel" required>
            <span class="custom-file-control"></span>
          </label>
        </div>
        <div class="col-sm-6">
          <label>Upload the Cavedoc</label>
          <label class="custom-file">
            <input type="file" class="custom-file-input" #caveDocUpload ngModel name="document" #document="ngModel" required>
            <span class="custom-file-control"></span>
          </label>
        </div>
      </div>
    </div>
    </div ><!--
    --><div id="document">
      Finish
    </div><!--
    -->
  </div>

  <div class="row">
    <div class="cav-btn-group col-sm-12 text-center">
      <div (click)="previousStep(f)" class="cav-btn danger">Cancel</div>
      <div (click)="previousStep(f)" class="cav-btn">Previous</div>
      <div (click)="nextStep(f)" class="cav-btn good">Next</div>
    </div>
  </div>
</form>
