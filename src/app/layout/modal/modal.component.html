<div class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <app-login *ngIf="purpose === 'login'"></app-login>

      <app-register *ngIf="purpose === 'register'"></app-register>

      <app-new-listing [listing]="purpose" *ngIf="purpose.status === 'newListing' "></app-new-listing>
    </div>
  </div>
</div>
