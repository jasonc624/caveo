<nav *ngIf="isLanding" class="navbar navbar-default navbar-fixed-top" [ngClass]="{'splash-page': isLanding}">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['']">CAVEO</a>
    <ul class="nav navbar-nav navbar-right pointer">
      <ng-container *ngIf="!User">
        <li><a (click)="openUserModal('login')">Login</a></li>
        <li><a (click)="openUserModal('register')">Register</a></li>
      </ng-container>
      <li *ngIf="User"><a (click)="logout()">Logout</a></li>
    </ul>
  </div>
</nav>

<nav class="sidebar" [ngClass]="{'open': open}" *ngIf="!isLanding">
  <div class="container-inner clearfix">
    <div class="navbar-brand">
      <a [routerLink]="['']">CAVE≈ç</a>
    </div>
    <div class="pull-right">
      <div class="navbar-brand visible-xs">
        <i (click)="openMenu()" class="fa fa-icon fa-bars"></i>
      </div>
      <div class="navbar-brand hidden-xs">
        <a> <i (click)="openMenu()" class="fa fa-icon fa-chevron-left"></i> </a>
      </div>
    </div>

      <div class="avatar">
        <input class="hidden-xs" type="file" #avatarUpload (change)="uploadAvatar()">
        <div class="avatar-container">
          <img [src]="User?.photoURL" alt="">
        </div>
      </div>
      <div class="user-name">{{User?.displayName}}</div>
      <div class="rating"></div>
      <div class="revenue"></div>
    </div>
    <ul class="pull-left nav-links">
      <li><a href="">Inbox</a></li>
      <li><a href="">Favorites</a></li>
      <li><a [routerLink]="['app','profile']">Profile</a></li>
